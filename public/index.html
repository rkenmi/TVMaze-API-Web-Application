<!doctype html>
<html ng-app="ng-App">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-resource.js"></script>
	<script src="controller.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body ng-controller="project">

	<div class="container">
		<div class="page-header">
				<h1>Search for your favorite TV Show!</h1>
		</div>

		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<form ng-submit="searchShow()">
				  <div class="form-group">
				    <label for="search">Search</label>
				    <input type="text" class="form-control" ng-model="search" placeholder="Search TV Show">
				  </div>
				  <div class="form-group text-center">
				  	<button type="submit" class="btn btn-primary">Search</button>
				  </div>
				</form>
			</div>
		</div>

		<h3>{{searchStr}} <small>{{shows.length}} Results</small></h3>
		<hr />

		<div search-results
		shows="shows"></div>

	</div>
</body>
</html>
