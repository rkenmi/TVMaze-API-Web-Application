<div class="row" ng-repeat="show in shows">

    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="panel-title">
          <h3>{{show.name}}</h3>
          <h6>
            <span class="column" ng-repeat="genre in show.genres">
              <span style="padding-right: 3em">{{genre}}</span>
            </span>
          </h6>
        </div>
      </div>
      <div class="panel-body">
        <div class="pull-left" style="width: 80%">

          <h4>Description</h4>
          <hr />
          <p ng-bind-html="show.summary"/>
          <div>
            <a ng-href="show/{{show.id}}">
              <span class="form-group">
                <button type="submit" class="btn btn-default">Details</button>
              </span>
            </a>
          </div>
        </div>
        <div class="pull-right" style="width: 20%">
          <div class="col-md-3">
              <img ng-src="{{show.image.medium}}"/>
          </div>
    </div>

</div>
