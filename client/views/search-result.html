<div class="row" ng-repeat="show in shows">

    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="panel-title">
          <h3>{{show.name}}</h3>
        </div>
      </div>
      <div class="panel-body">
        <div class="col-md-7">
          <h4>Description</h4>
          <hr />
          <p class="lead">
            {{removeHTML(show.summary)}}
          </p>
          <a ng-href="show/{{show.id}}">
            <span class="form-group">
              <button type="submit" class="btn btn-default">Details</button>
            </span>
          </a>
        </div>
        <div class="pull-right">
          <div class="col-md-3">
              <img ng-src="{{show.image.medium}}"/>
          </div>
    </div>

</div>
