<div class="container">
  <div class="page-header">
    <h3>Search History <a ng-click="clickHistory()">[{{expandSign}}]</a></h3>
    <span style="padding-right: 20px" ng-repeat="query in searchHistory.slice().reverse() track by $index" ng-show="historyVisible">
      <p style="display: inline-block"><a ng-href="/search/{{query}}">{{query}}</a></p>
    </span>
  </div>

  <div class="page-header">
    <h1>Search for your favorite TV Show!</h1>
  </div>

  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <form ng-submit="searchShow()">
        <div class="form-group typeahead-demo">
          <label for="search">Search</label>
          <input type="text" class="form-control" ng-model="search" placeholder="Search TV Show" uib-typeahead="query for query in searchHistory | filter:$viewValue | limitTo:8">
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-default">Search</button>
        </div>
      </form>
    </div>
  </div>

  <label>{{displayText(searchStr, shows.length)}}</label>
  <hr />

  <div search-directive
  shows="shows"></div>


</div>
