<div class="container">

  <div class="page-header">
      <h1>Search for your favorite TV Show!</h1>
  </div>

  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <form ng-submit="searchShow()">
        <div class="form-group">
          <label for="search">Search</label>
          <input type="text" class="form-control" ng-model="search" placeholder="Search TV Show">
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-default">Search</button>
        </div>
      </form>
    </div>
  </div>

  <label>{{displayText(searchStr, shows.length)}}</label>
  <hr />

  <div search-directive
  shows="shows"></div>


</div>
